<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cover">
    <div id="quote-box">
      <div id="text"></div>
      <div class="writer">
        <div id="author"></div>
      </div>
      <div class="new d-flex justify-content-between">
        <div>
          <i class="fab fa-tumblr"></i>
          <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
        <div>
          <a id="new-quote" onclick="handleClick()" class="btn btn-primary">New quote</a>
        </div>
      </div>
    </div>
    <p class="text-center mt-3">by Egide</p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Your JS -->
  <script src="script.js"></script>
</body>
</html>
